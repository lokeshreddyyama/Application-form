<!DOCTYPE html>
<html>
<head>
  <style>
    .merged-shape
    {
      position: relative;
      width: 100px;
      height: 100px;
      background-color: blue; /* Square */
    }

    .merged-shape::after {
      content: "";
      position: absolute;
      top: 25px;
      left: 25px;
      width: 50px;
      height: 50px;
      background-color: red; /* Circle */
      border-radius: 50%;
    }
  </style>
</head>
<body>

  <div class="merged-shape"></div>

</body>
</html>
